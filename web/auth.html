<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat – Autenticação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Chat App</span>
  </div>
</nav>

<div class="container py-4" style="max-width: 520px;">
  <ul class="nav nav-tabs" id="authTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Entrar</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Cadastrar</button>
    </li>
  </ul>

  <div class="tab-content border border-top-0 p-3 rounded-bottom shadow-sm">
    <div class="tab-pane fade show active" id="login" role="tabpanel">
      <h4 class="mb-3">Entrar</h4>
      <div id="loginError" class="alert alert-danger d-none"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <button class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>

    <div class="tab-pane fade" id="register" role="tabpanel">
      <h4 class="mb-3">Cadastro</h4>
      <div id="registerError" class="alert alert-danger d-none"></div>
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <button class="btn btn-success w-100">Cadastrar</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./auth.js"></script>
</body>
</html>
